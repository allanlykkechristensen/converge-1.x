PLUGIN_ABOUT=Plug-in for uploading news items to a Drupal 7.x based website. <a href="https://getconverge.atlassian.net/wiki/display/UD/Drupal+Services+Client" target="_blank">More details on how to configure and use the plug-in</a>.
PLUGIN_BUILD_TIME=${build.time}
PLUGIN_DESCRIPTION=Client API for interacting with the Drupal Services REST Server.
PLUGIN_NAME=Drupal Upload v2
PLUGIN_VENDOR=<a href="http://www.getconverge.com" target="_blank">GetConverge.com</a>
PLUGIN_VERSION=${pom.version}

ALIAS_NODE=Node Alias
ALIAS_NODE_HELP=Node resource alias (optional).
ALIAS_USER=User Alias
ALIAS_USER_HELP=User resource alias (optional).
IMAGE_RENDITION=Image Rendition
IMAGE_RENDITION_HELP=Rendition to upload.
MAPPING_FIELD=Field Mapping
MAPPING_FIELD_HELP="<converge_field>:<drupal_field>,<converge_field>:<drupal_field>..."
MAPPING_SECTION=Section Mapping
MAPPING_SECTION_HELP="<converge_id>:<drupal_id>,<converge_id>:<drupal_id>..."
NODE_TYPE=Node Type
NODE_TYPE_HELP=Node type (machine name).
PASSWORD=Password
PASSWORD_HELP=Login password.
SERVICE_ENDPOINT=Service Endpoint
SERVICE_ENDPOINT_HELP=Service endpoint (machine name).
STATE_FAILED=Failed Transition
STATE_FAILED_HELP=The workflow transition to execute on the news item if the news item was not successfully uploaded. Express the workflow transition using the unique identifier of the state option. This can be found on the details page of the state under the workflow.
STATE_UPLOAD=Upload State
STATE_UPLOAD_HELP=News items that can be uploaded should have this workflow state. All other news items will be ignored. Express the workflow state using the unique identifier of the workflow state. This can be found on details page of the state under the workflow.
STATE_UPLOADED=Uploaded Transition
STATE_UPLOADED_HELP=The workflow transition to execute on the news item after the news item has been successfully uploaded. Express the workflow transition using the unique identifier of the state option. This can be found on the details page of the state under the workflow.
USERNAME=Username
USERNAME_HELP=Login username.

CHECK_ERROR=Drupal - Could not check if NewsItem exists: "{0}"
CONNECT_ERROR=Drupal - Could not connect: {0}
CREATE_ERROR=Drupal - Failed creating node: {0}
EDITION_START=Drupal - Starting upload - Edition #{0}
EDITION_STOP=Drupal - Finished upload - Edition #{0}
ERRORS=Drupal - {0} {0, choice, 0#errors|1#error|2#errors} encountered
INCOMPLETE_STATE=Drupal - Skipping NewsItem - Current state ("{0}") is not the upload state
INIT_ERROR=Drupal - Upload could not start: {0}
EMPTY_STORY=Drupal - Skipping NewsItem - Word length is 0
MISSING_SECTION=Drupal - Skipping NewsItem - NewsItem has no placement section
MISSING_SECTION_MAP=Drupal - Skipping NewsItem - Section ("{0}" -  "{1}") has no mapping
NEWS_ITEMS=Drupal - {0} NewsItem{0, choice, 0#s|1#|2#s} in Edition
NODE_IMAGES_CREATE=Drupal - Creating node with {0} {0, choice, 0#images|1#image|2#images}
NODE_IMAGES_UPDATE=Drupal - Updating node #{0} with {1} {1, choice, 0#images|1#image|2#images}
NODE_UP_TO_DATE=Drupal - Skipping NewsItem - Latest version on Drupal
PLACEMENT_START=Drupal - Starting upload - NewsItem #{0}
PLACEMENT_STOP=Drupal - Finished upload - NewsItem #{0}
PROCESS_START=Drupal - Starting placement process - NewsItem #{0} "{1}"
PROCESS_STOP=Drupal - Finished placement process - NewsItem #{0} "{1}"
TRANSITION_ERROR=Drupal - Could not transition workflow: {0}
UPDATE_ERROR=Drupal - Failed updating node: {0}
